<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="outer-container">
        <input id="display" placeholder="999999" readonly>
        <div class="group-of-buttons">
            <button onclick="backspace()" class="buttons button-text">DEL</button>
            <button onclick="clearDisplay('AC')" class="buttons button-text">AC</button>
            <button onclick="appendToDisplay('Ans')" class="buttons button-text">Ans</button>
            <button onclick="appendToDisplay('*')" class="buttons button-symbol"><img src="images/multiplication_sign.png" alt="A Picture of a multiplication sign"></button>
        </div>
        <div class="group-of-buttons">
            <button onclick="appendToDisplay('7')" class="buttons button-number">7</button>
            <button onclick="appendToDisplay('8')" class="buttons button-number">8</button>
            <button onclick="appendToDisplay('9')" class="buttons button-number">9</button>
            <button onclick="appendToDisplay('/')" class="buttons button-symbol"><img src="images/division_sign.png" alt="A Picture of a division sign"></button>
        </div>
        <div class="group-of-buttons">
            <button onclick="appendToDisplay('4')" class="buttons button-number">4</button>
            <button onclick="appendToDisplay('5')" class="buttons button-number">5</button>
            <button onclick="appendToDisplay('6')" class="buttons button-number">6</button>
            <button onclick="appendToDisplay('+')" class="buttons button-symbol"><img src="images/plus_sign.png" alt="A Picture of an addition sign"></button>
        </div>
        <div class="group-of-buttons">
            <button onclick="appendToDisplay('1')" class="buttons button-number">1</button>
            <button onclick="appendToDisplay('2')" class="buttons button-number">2</button>
            <button onclick="appendToDisplay('3')" class="buttons button-number">3</button>
            <button onclick="appendToDisplay('-')" class="buttons button-symbol"><img src="images/minus_sign.png" alt="A Picture of a subtraction sign"></button>
        </div>
        <div class="group-of-buttons">
            <button onclick="appendToDisplay('0')" class="buttons button-number">0</button>
            <button onclick="appendToDisplay('.')" class="buttons point"><img class="dot_image" src="images/dot.png" alt="A picture of a dot"></button>
            <button onclick="appendToDisplay('^')" class="buttons arrow"><img class="up_arrow" src="images/white_arrow.png" alt="A picture of an arrow"></button>
            <button onclick="calculate()" class="buttons button-symbol"><img src="images/Equals_sign.png" alt="A Picture of an equals sign"></button>
        </div>
        <div class="group-of-buttons">
            <button onclick="toggleSign()" class="buttons symbol"><img class="plus_minus" src="images/plus_and_minus_canva.svg" alt="A picture of a sign, plus and minus"></button>
            <button onclick="appendToDisplay('<')" class="buttons arrow"><img class="left_arrow" src="images/white_arrow.png" alt="A picture of an arrow"></button>
            <button onclick="appendToDisplay('8')" class="buttons arrow"><img class="down_arrow" src="images/white_arrow.png" alt="A picture of an arrow"></button>
            <button onclick="appendToDisplay('>')" class="buttons arrow"><img class="right_arrow" src="images/white_arrow.png" alt="A picture of an arrow"></button>
        </div>
    </div>
    <script src="js/index.js"></script>
    <div class="attribution">
        <a href="https://www.flaticon.com/uicons">Arrows by Flaticon</a>
