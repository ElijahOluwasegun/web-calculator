<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="outer-container">
        <div class="output"></div>
        <div class="group-of-buttons">
            <div class="buttons"><p class="button-text">Del</p></div>
            <div class="buttons"><p class="button-text">AC</p></div>
            <div class="buttons"><p class="button-text">Ans</p></div>
            <div class="buttons"><p class="button-number-small">x10^x</p></div>
        </div>
        <div class="group-of-buttons">
            <div class="buttons"><p class="button-number">7</p></div>
            <div class="buttons"><p class="button-number">8</p></div>
            <div class="buttons"><p class="button-number">9</p></div>
            <div class="buttons"><div class="button-symbol"></div></div>
        </div>
        <div class="group-of-buttons">
            <div class="buttons"><p class="button-number">4</p></div>
            <div class="buttons"><p class="button-number">5</p></div>
            <div class="buttons"><p class="button-number">6</p></div>
            <div class="buttons"><div class="button-symbol"></div></div>
        </div>
        <div class="group-of-buttons">
            <div class="buttons"><p class="button-number">1</p></div>
            <div class="buttons"><p class="button-number">2</p></div>
            <div class="buttons"><p class="button-number">3</p></div>
            <div class="buttons"><div class="button-symbol"></div></div>
        </div>
        <div class="group-of-buttons">
            <div class="buttons"><p class="button-number">0</p></div>
            <div class="buttons"><div class="button-symbol"></div></div>
            <div class="buttons"><div class="button-symbol"></div></div>
            <div class="buttons"><div class="button-symbol"></div></div>
        </div>
        <div class="group-of-buttons">
            <div class="buttons"><div class="button-symbol"></div></div>
            <div class="buttons"><div class="button-symbol"></div></div>
            <div class="buttons"><div class="button-symbol"></div></div>
            <div class="buttons"><div class="button-symbol"></div></div>
        </div>
    </div>
</body>
</html>
